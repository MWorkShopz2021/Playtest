<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Play test</title>
  <link rel="icon" href="favicon.png">
  <meta name="description"
    content="Esto es para hacer pruebas de programacion js">
  <link rel="canonical" href="https://mworkshopz2021.github.io/Playtest">
  <meta name="twitter:card" content="summary">
  <meta property="og:type" content="website">
  <meta property="og:title" name="twitter:title" content="Play test">
  <meta property="og:description" name="twitter:description"
    content="Esto es para hacer pruebas de programacion js">
  <meta property="og:image" name="twitter:image"
    content="https://mworkshopz2021.github.io/Playtest/assets/hero-image-home.jpg">
  <meta property="og:url" name="twitter:url"
    content="https://mworkshopz2021.github.io/Playtest">
</head>
<body>
  <header class="header">
    <section class="container">
      <div class="logo">
        <a href="index.html">
          Play test
        </a>
      </div>
      <button class="menu-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />
        </svg>
        <svg class="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z" />
        </svg>
      </button>
      <nav class="menu">
        <a href="#acerca">Acerca</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </section>
  </header>
  <section id="inicio" class="home">
    <article class="hero-image" style="--hero-image: url('assets/hero-image-home.jpg'); --hero-attachment: fixed;">
      <aside class="hero-image-opacity" style="--hero-opacity-color: var(--black-alpha-color);">
        <div class="hero-image-content">
          <h2 class="hero-image-title" style="--hero-text-color: var(--white-color);">
            Bienvenid@s a <br>Play test
          </h2>
          <a href="#contacto" class="btn">CONTÁCTAME</a>
        </div>
      </aside>
    </article>
  </section>
  <section id="acerca" class="about section container full-lg-screen">
    <h2 class="section-title">Acerca</h2>
    <!-- escribir mas codigo aqui -->
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button" onclick="traer()">Obtener</button>
    </div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Estado</th>
            <th scope="col">Efectivo</th>
            <th scope="col">Importe</th>
          </tr>
        </thead>
        <tbody id="contenido">
          <!-- contenido tabla dinamica -->
        </tbody>
      </table>
    </div>
  </section>
  <section id="servicios" class="services section bg-gray-light">
    <div class="container full-lg-screen">
      <h2 class="section-title">Servicios</h2>
      <!-- escribir mas pruebas de codigo -->
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" onclick="traer1()">Obtener1</button>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Estado</th>
              <th scope="col">Efectivo</th>
              <th scope="col">Importe</th>
            </tr>
          </thead>
          <tbody id="contenido1">
            <!-- contenido1 tabla dinamica -->
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <section id="contacto" class="contact section">
    <div class="container">
      <h2 class="section-title">Contacto</h2>
      <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer2()">Obtener2</button>
        <div class="mt-5" id="contenido2">
          <p>saludar</p>
        </div>
      </div>
      <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer3()">Obtener3</button>
        <div class="mt-5" id="contenido3">
          <img src="" alt="rota" width="100px" class="img-fluid rounded-circle">
          <p>Nombre: </p>
          <p>Apellido: </p>
        </div>
      </div>
      <!-- formulario para enviar datos -->
      <form class="contact-form box-shadow-1">
        <input type="text" name="name" placeholder="Ingresa tu nombre *"
          title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
        <input type="email" name="email" placeholder="Ingresa tu correo *" title="Email incorrecto"
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
        <textarea name="comments" cols="50" rows="10" placeholder="Déjame tus comentarios *" required></textarea>
        <div class="contact-form-loader text-center none">
          <img src=" assets/loader.svg" alt="Enviando...">
        </div>
        <input class="btn" type="submit" value="ENVIAR MENSAJE">
      </form>
      <article id="gracias" class="modal">
        <div class="modal-content">
          <article class="contact-form-response">
            <h3>
              ¡Muchas Gracias!
              <br>
              Por tus comentarios
            </h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M12,18c4,0,5-4,5-4H7C7,14,8,18,12,18z" />
              <path
                d="M12,2C6.486,2,2,6.486,2,12c0,5.514,4.486,10,10,10s10-4.486,10-10C22,6.486,17.514,2,12,2z M12,20c-4.411,0-8-3.589-8-8 s3.589-8,8-8s8,3.589,8,8S16.411,20,12,20z" />
              <path
                d="M13 12l2 .012C15.012 11.55 15.194 11 16 11s.988.55 1 1h2c0-1.206-.799-3-3-3S13 10.794 13 12zM8 11c.806 0 .988.55 1 1h2c0-1.206-.799-3-3-3s-3 1.794-3 3l2 .012C7.012 11.55 7.194 11 8 11z" />
            </svg>
          </article>
        </div>
      </article>
    </div>
  </section>
  <footer class="footer">
    <small>Sitio diseñado por <a href="index.html" target="_blank" rel="noopener">@mikesanz</a></small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
